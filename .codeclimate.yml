---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
      file_extensions:
        - php
      rulesets: "phpmd.xml"

plugins:
  phan:
    enabled: true
    config:
      file_extensions: "php"

ratings:
  paths:
  - "**.inc"
  - "**.php"
exclude_paths:
- test/
- .phan/
- vendor/
